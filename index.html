<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>

  <style>
    h1,h2,h3,h4,h5,h6,p {
      margin: 0;
    }
    html, body{
      display: flex;
      flex-direction: row;
      flex: 1;
      align-items: center;
      height: 100%;
    }
    .app{
      flex: 1;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="app">
    <span id="col" style="font-size: 28px; color:rgb(49, 7, 126);">首页: wxjbnu</span>
  </div>

  <script>
    window.onload = function () {
      var col = document.getElementById('col')
      var cols = ['#a11', '#1a1', '#11a']
      var i = 0
      setInterval(() => {
        if(i > 100) i =0
        col.style.color = cols[i % 3]
        i++
      }, 300);
    }
  </script>
</body>
</html>
